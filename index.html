<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="float-container">
        <div id="box1" class="float-child" ondrop="drop(event)" ondragover="dropAble(event)">
            <input class="drag" type="text" placeholder="ali"  draggable="true" ondragstart="drag(event)" id="drag1">
        </div>
                
             
            
                
                    
        <div id="box2"  class="float-child" ondrop="drop(event)" ondragover="dropAble(event)">
            <input class="drag" type="text" placeholder="mehmet" draggable="true" ondragstart="drag(event)" id="drag2">
        </div>
              
            
               
                
                    
        <div id="box3"  class="float-child" ondrop="drop(event)" ondragover="dropAble(event)">
            <input class="drag" type="text" placeholder="ahmet" draggable="true" ondragstart="drag(event)" id="drag3">

        </div>
    </div>

    <script>
        function dropAble(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            if(ev.target.classList.contains("drag")){
                return 0;
            }
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
