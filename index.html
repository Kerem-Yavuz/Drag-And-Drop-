<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    


    <table class="table">
        <th id="box1"  ondrop="drop(event)" ondragover="dropAble(event)">
            <input class="drag" type="text" placeholder="Ahmet" draggable="true" ondragstart="drag(event)" id="drag3">
        </th>

        <th id="box2"  ondrop="drop(event)" ondragover="dropAble(event)">
            <input class="drag" type="text" placeholder="Mehmet" draggable="true" ondragstart="drag(event)" id="drag2">
        </th>

        <th  id="box3"  ondrop="drop(event)" ondragover="dropAble(event)">
            <input class="drag" type="text" placeholder="Ali"  draggable="true" ondragstart="drag(event)" id="drag1">
        </th>
    </table>

    <input class="addButton" type="button" onclick="addElement('box1')" value="+">

    <script>
        function dropAble(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            if(ev.target.classList.contains("drag")){
                let parent;
                parent = ev.target.parentNode;
                parent.appendChild(document.getElementById(data));
            }
            else{
                ev.target.appendChild(document.getElementById(data));
            }
        }

        let nth = 4;
        function addElement(box)
        {   
            var newInput = document.createElement("input");
            newInput.setAttribute("type", "text");
            newInput.setAttribute("placeholder", nth);
            newInput.setAttribute("draggable", "true");
            newInput.setAttribute("ondragstart", "drag(event)");

            // Set a unique id for the new input
            var newId = "drag" + (nth);
            newInput.setAttribute("id", newId);

            // Add the "drag" class to the new input
            newInput.classList.add("drag");

            // Append the new input to the element with id="box1"
            document.getElementById(box).appendChild(newInput);
            nth++;
        }
    </script>
</body>
</html>
